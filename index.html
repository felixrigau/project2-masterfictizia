<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes Planner</title>
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <p class="header__logo">Recipes <i class="fas fa-utensils"></i> Planner</p>
    </header>
    <div class="search">
        <div class="search__background">
        </div>
        <input type="text" class="js-search search__input" name="search" placeholder="Search any recipes by ingredients"/>
    </div>
    <div class="authentication-area">
        
    </div>
    <div class="general-wrapper">
        <div class="js-recipes-container recipes-container">
            
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script type="text/javascript" src="config/keys.js"></script>
    <script type="text/javascript" src="js/firebaseConfig.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/security.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
</body>
</html>
