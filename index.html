<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes Planner</title>
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <button type="button" class="loginGithub btn btn-block">
        Github
    </button>
    <button type="button" class="loginGoogle btn btn-block">
        Google
    </button>
    <button type="button" class="logoutGithub btn btn-block">
        Logout
    </button>
    <input type="text" class="search" name="search" placeholder="Search any recipes by ingredients"/>
    <div class="general-container"></div>
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script type="text/javascript" src="config/keys.js"></script>
    <script type="text/javascript" src="js/firebaseConfig.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/security.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
</body>
</html>
